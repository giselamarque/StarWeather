<!DOCTYPE html>

<html lang="en">


<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
   
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "bg-dark text-white text-center p-2">
        <h1>ðŸŒ¦ 5 Day Weather Dashboard ðŸŒ¦</h1>
   
    </header>
    
    <main class="container-fluid">
        <div class = "row">
            
            <div class="col-12 col-md-3">
                <div class = "row border" id = "search-history">
                    <h2 class= "col-12" id = "search-history-title">Search History</h2>
                    <div class = "col-12" id = "search-history-container"></div>
                </div>
                <div class = "row border" id = "search">
                    <h2 class= "col-12" id = "search-title">Search</h2>
                    <div class = "col-12" id = "search-container">
                        <form class = "form-inline">
                            <input class = "form-control" type = "text" id = "search-input" placeholder = "Enter City Name">
                            <button class = "btn btn-primary" type = "submit" id = "search-button">Search</button>
                        </form>
                    </div>
                </div>
            
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border" id = "current-weather">
                    <div class = "col-12" id = "current-weather-container">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                    <div class = "col-12" id = "five-day-forecast-container">
                        <h2 id="five-day-forecast-title">5 Day Forecast</h2>
                        <div id = "five-day-forecast-container" class = "list-group"></div>
                    </div>
                </div>  
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   
    <script src="script.js"></script>

</body>

</html>
